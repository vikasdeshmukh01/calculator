<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
</head>
<body>
    <div class="p-5 text center">
        <h1 id="num" class="mb-3">Display button</h1>
        <button id="add" type="button" class="btn btn-danger">+</button>
        <button id="reset" type="button" class="btn btn-warning">R</button>
        <button id="sub" type="button" class="btn btn-primary">-</button>
    </div>

    <br/>
    <div class="p-5 text center">
        <h1 id="num2" class="mb-3">Display number</h1>
        <button id="add2" type="button" class="btn btn-danger">+</button>
        <button id="reset2" type="button" class="btn btn-warning">R</button>
        <button id="sub2" type="button" class="btn btn-primary">-</button>
    </div>

    <br/>
    <div class="p-5 text center bg_bidy-tertiary" style="margin-top: 58px;">
        <h1 id="num3" class="mb-3">result</h1>
        <button id="result" type="button" class="btn btn-primary">+</button>
        <button id="result2" type="button" class="btn btn-primary">-</button>
        <button id="result3" type="button" class="btn btn-primary">/</button>
        <button id="result4" type="button" class="btn btn-primary">*</button>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
